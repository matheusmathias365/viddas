<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo Clínica Vidas</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-panel">
            <img src="https://clinicaviddas.com.br/wp-content/uploads/2023/09/26-09-sala4-1-2048x1620.jpg" alt="Sala da Clínica Vidas">
        </div>
        <div class="login-form-panel">
            <div class="form-container">
                <header class="form-header">
                    <img src="https://clinicaviddas.com.br/wp-content/uploads/2024/05/logo-oficial-1024x236.png" alt="Logo Clínica Vidas" width="200">
                </header>
                <h2>Bem-vindo de volta!</h2>
                <p>Faça login para acessar o painel.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
